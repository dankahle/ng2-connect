<div [hidden]="submitted">
   <h3>Hero Form</h3>
   <form style="width: 300px;" (submit)="onSubmit()" #form="form" #fspy>{{form.form.valid}}{{fspy.className}}
      <div class="form-group">
         <label >Name</label>
         <input [(ng-model)]="model.name" ng-control="name" class="form-control" required #spy #name="form">
         <div [hidden]="name.valid"  class="alert alert-danger">Name is required</div>
         {{spy.className}}
         {{form}}
      </div>
      <div class="form-group">
         <label >Alter Ego</label>
         <input [(ng-model)]="model.alterEgo" ng-control="ego" class="form-control" #ss="form" required>
         <div [hidden]="ss.valid" class="alert alert-danger">ego is required</div>
      </div>
      <div class="form-group">
         <label>Hero Power</label>
         <select class="form-control" [(ng-model)]="model.power" ng-control="power" required>
            <option value=""></option>
            <option *ng-for="#p of powers" [value]="p">{{p}}</option>
         </select>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!form.form.valid">Submit</button>
   </form>
</div>
<div [hidden]="!submitted">
   <h2>You submitted the following:</h2>
   <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
   </div>
   <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
   </div>
   <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9 pull-left">{{ model.power }}</div>
   </div>
   <br>
   <button class="btn btn-default" (click)="submitted=false">Edit</button>
</div>
